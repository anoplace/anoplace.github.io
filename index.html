<script>
    $(function () {
        var timer;
        $(window).resize(function () {
            if (!timer) {
                clearTimeout(timer);
            }

            timer = setTimeout(function () {
                var $titleColumns = $('div.row.title > div.columns');
                var $html = $('html,body');
                $titleColumns.css('marginTop', ($html.height() - $titleColumns.height()) / 2).fadeIn();
            }, 100);
        }).trigger('resize');

        $('ul.navi a').click(function () {
            $anchor = $(this);
            var p = $('div.row.' + $anchor.attr('href')).offset().top;
            $('html,body').animate({scrollTop: p}, 'normal');
            return false;
        });

        $('#mail_send').click(function() {
          alert('mail server not found');
          return false;
        });
    });
</script>
